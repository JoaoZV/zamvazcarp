<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envío - CARPINTERIA ZAMVAZ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('1.png'); /* Fondo cambiado a "1.png" */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa toda la altura de la ventana */
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con transparencia */
            padding: 20px;
            border-radius: 10px;
        }

        button {
            padding: 15px 30px;
            background-color: #A67C52; /* Color marrón */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        button:hover {
            background-color: #8B5B3A; /* Color marrón más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Envío Exitoso!</h1>
        <p>Tu solicitud de presupuesto ha sido enviada correctamente.</p>
        <a href="index.html">
            <button>INICIO</button>
        </a>
    </div>
</body>
</html>
