<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuestos - CARPINTERIA ZAMVAZ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos CSS como los originales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('1.PNG');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
        }

        section {
            padding: 60px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            flex: 1;
        }

        h1, h2, h3 {
            color: #333;
        }

        p {
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label, input, textarea {
            margin-bottom: 15px;
            font-size: 16px;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #A67C52;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            margin-top: auto;
        }

        /* Media Queries para Responsividad */
        @media (max-width: 768px) {
            section {
                padding: 30px;
                margin: 10px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li a {
                padding: 5px;
                font-size: 16px;
            }

            h2 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            nav ul li a {
                font-size: 14px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                padding: 8px;
                font-size: 16px;
            }
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Previene el envío del formulario
            window.location.href = "envio.html"; // Redirige a la página de envío
        }
    </script>
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="quienesomos.html">Quiénes Somos</a></li>
                <li><a href="servicios.html">Servicios</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Presupuestos -->
    <section>
        <form onsubmit="handleSubmit(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <label for="mensaje">Descripción del proyecto:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            
            <button type="submit">Enviar Solicitud</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ZAMVAZ Carpintería. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
